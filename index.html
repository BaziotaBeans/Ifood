<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="beans">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <!-- HEAD -->
                <div class="header">
                    <ul>
                        <li><a href="#">Entregador</a></li>
                        <li><a href="#">Restaurante</a></li>
                        <li><a href="#">Carreiras</a></li>
                        <li><a href="#">iFood Empresas</a></li>
                        <li>Entrar</li>
                    </ul>
                </div>

                <div class="bg">
                    <div class="left">
                        <img src="img/dish-left.png">
                        <img class="svg" src="img/left.svg">
                    </div>

                    <div class="right">
                        <img class="svg" src="img/right.svg" alt="">
                        <img src="img/dish-right.png" alt="">
                    </div>

                    <div class="content">
                        <img src="img/logo.svg" class="logo">
                        <h2>Nunca foi tão fácil pedir<span>Lanche</span></h2>
                        <p>Descubra restaurante perto de você</p>
                        <div class="form">
                            <div class="search">
                                <img src="img/search.svg">
                                <input type="text" placeholder="Buscar endereço e número">
                            </div>
                            <button>Buscar</button>
                        </div>
                        <div class="tags">
                            <span>#pizza</span>
                            <span>#lanche</span>
                            <span>#comidabrasileiras</span>
                        </div>
                    </div>

                </div>
                <div class="banner">
                <img src="img/landing-banner-1.png" alt="" />
                <img src="img/landing-banner-2.png" alt="" />
                <img src="img/landing-banner-3.png" alt="" />
                </div>

                <div class="footer">
                    <img src="img/logofooter.svg" alt="" />
                    <span>© Copyright 2020 - iFood <br />Todos os direitos reservados</span>
                </div>

            </div>
        </div>
    </body>
</html>
